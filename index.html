<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Kwitter	<sup>
	<img src="Mail.png">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="logo.png" class="logo">
		<h3 >See what is happening in the world right now</h3>
		<h4 >Join Kwitter today</h4>
		<div class="form-group">
		  <label >User Name:</label>
		<input type="text" id="user_name" class="form-control" placeholder="User Name">
		<input type="number" id="date_of_birth" class="form-control" placeholder="DD/MM/YY">
		<input type="text" id="email" class="form-control" placeholder="Your Email Goes Here">
		<input type="password" id="email" class="form-control" placeholder="Enter Password">
		<input type="password" id="email" class="form-control" placeholder="Confirm Password">
		
		</div>
		<button id="sign_up_button" class="btn btn-danger" onclick="addUser()">Sign up</button>
		<br><br>
		<h5>Already have an account?</h5> 
		<button id="login_button" class="btn btn-primary" onclick="lookForUser()">Login</button>

	</div>
</center>
</body>
</html>
